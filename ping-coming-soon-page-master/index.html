<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
    <main class="main">
      <div class="main__logo">
        <img class="logo-img" src="images/logo.svg" alt="logo image" loading="lazy">
      </div>
      <h1>We are launching<span> soon!</span> </h1>
      <p class="subtitle">Subscribe and get notified</p>
      <form class="form" id="form">
        <input id="email" type="email" placeholder="Your email address...">
        <small>Please provide a valid email address</small>
        <button type="submit" class="cta">Notify Me</button>
      </form>
      <img class="img-dashboard" src="images/illustration-dashboard.png" alt="dashboard image" loading="lazy">
      <footer class="main__footer">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script src="./js/index.js"></script>
 
</body>
</html>
